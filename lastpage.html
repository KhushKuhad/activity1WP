<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bgpic.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .summary-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .summary-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .summary-box p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .summary-box .highlight {
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="summary-box">
            <h2>Summary of Your Details</h2>
            <p><span class="highlight">Name:</span> <span id="name"></span></p>
            <p><span class="highlight">Email:</span> <span id="email"></span></p>
            <p><span class="highlight">Date of Birth:</span> <span id="dob"></span></p>
            <p><span class="highlight">Address:</span> <span id="address"></span></p>
        </div>
    </div>
    <script>
        // Retrieve data from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').textContent = urlParams.get('name') || 'N/A';
        document.getElementById('email').textContent = urlParams.get('email') || 'N/A';
        document.getElementById('dob').textContent = urlParams.get('dob') || 'N/A';
        document.getElementById('address').textContent = urlParams.get('address') || 'N/A';
    </script>
</body>
</html>
